<body>

<!-- Add your site or application content here -->
<div class="navbar">
    <div class="navbar-inner fill">
        <a class="brand" href="#">Thumbsy</a>
        <ul class="nav">
            <li><a href="#">New Message</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
        </form>
    </div>
</div>


<div class="container">
    <div class="row">

        <!--sidebar content-->
        <div id="sidebar" class="span3">
            <h3>contacs here</h3>
        </div>

        <!--main content-->
        <div id="main-content" class="span9">

            <div class="conversation-box span5" ng-controller="ConversationCtrl">
                <button class="btn" ng-click="fetchConversation()">Fetch Conversation</button>
                <p>Number of Messages: {{getTotalMessages()}}</p>

                <form class="form-inline">
                    <input type="text" class="input-small" name="new-message" ng-model="messageContent"/>
                    <button class="btn" ng-click="addMessage(messageContent)">Send <i
                            class="icon-ok-sign"></i></button>
                </form>
                <div class="messages-box">
                    <div ng-repeat="message in messages" ng-model="message.incoming">
                        <p class="incoming-{{message.incoming}}">{{message.content}}
                            <button class="btn btn-small incoming-{{message.incoming}}"
                                    ng-click="deleteMessage($index)"><i
                                    class="icon-trash"></i></button>
                        </p>

                    </div>
                </div>
            </div>

        </div>
    </div>


</div>

<footer></footer>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
